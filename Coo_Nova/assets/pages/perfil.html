<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Quem Somos - Coorgânicas</title>
</head>

<body>

    <main>
        <div class="container_perfil">
            <div class="esquerdo">
                <nav class="menu_perfil">
                    <ul>
                        <li><a href=""><img src="../images/pessoa.png"></a></li>
                        <li><a href="">Nome</a></li>
                        <li><a href="">Meus Produtos</a></li>
                        <li><a href="">Cadastrar Produto</a></li>
                        <li><a href="">Faça uma doação</a></li>
                        <li><a href="">Minhas informações</a></li>
                        <li><a href="">Sair</a></li>

                    </ul>

                </nav>
            </div>
            
            <form method="POST" id="formcadastro" >
                    <div class="direito1">
                <div class="form1">
                    <label><span class="alinhamento">Nome:</span>
                        <input type="text" class="espaço_imp" aria-label="digite o nome do produto">
                    </label>
                    <label><span class="alinhamento">preço:</span>
                        <input type="text" class="espaço_imp" aria-label="digite o preço do produto">
                    </label>
                    <label><span class="alinhamento">Código do produto:</span>
                        <input type="text" class="espaço_imp" aria-label="digite o nome do produto">
                    </label>
                    <label><span class="alinhamento">CNPJ:</span>
                        <input type="text" class="espaço_imp" aria-label="digite a quantidade de produto">
                    </label>
                </div>
                <div class="form2">

                    <label><span class="alinhamento">Estado do produto:</span>
                        <input type="text" class="espaço_imp" aria-label="digite o nome do produto">
                    </label>
                    <label><span class="alinhamento">Validade:</span>
                        <input type="text" class="espaço_imp" aria-label="digite a validade do produto">
                    </label>
                    <label><span class="alinhamento">Quantidade:</span>
                        <input type="text" class="espaço_imp" aria-label="digite a quantidade de produto">
                    </label>
                    <label><span class="alinhamento">Região de SP:</span>
                        <input type="text" class="espaço_imp" aria-label="digite a quantidade de produto">
                    </label>
                </div>
            </div>
                <div class="divisao">

                <button type="reset" class="btn">Adicionar</button>
                <button type="submit" class="btn">Cancelar</button>
            </div>

            </form>
        </div>
    </main>

</body>

</html>
